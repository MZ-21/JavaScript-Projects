<!DOCTYPE html>
    <html>
        <head>
           <meta charset="utf-8">
           <meta name="viewport" content="width=device-width, initial-scale=1">
           <link rel="stylesheet" href="log-in-styles.css">
           <title>SwiftNotes: Sign-In</title>
           <!------------------Adding icons---------------------------------------------->
           
            
        </head>
        <body>
            <div>
                <div class="sign-in-container">
                    <h1 class="title">Login Form</h1>
                    <form>
                        <div class="form-container">
                            <label for="user" class="user">
                                <span>U</span>
                                <span>s</span>
                                <span>e</span>
                                <span>r</span>
                                <span>n</span>
                                <span>a</span>
                                <span>m</span>
                                <span>e</span>
                            </label>
                            <input class="text-box" type="text" name="user" id="user">
                        </div>
                        <div class="form-container">
                            <label for="pass" class="pass">
                                <span>P</span>
                                <span>a</span>
                                <span>s</span>
                                <span>s</span>
                                <span>w</span>
                                <span>o</span>
                                <span>r</span>
                                <span>d</span>
                            </label>
                            <input class="text-box" type="text" name="pass" id="pass">
                        </div>
                        <button class="btn">Login</button>
                    </form>
                    <p>Do you have an account?<a href="">Register</a></p>
                </div>
            </div>
        </body>
    </html>
